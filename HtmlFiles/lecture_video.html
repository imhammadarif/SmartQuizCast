{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="{% static 'css/lecture_video.css' %}"> -->
    <script defer src="{% static 'js/lecture_video.js' %}"></script>
    <title>Lecture Video for {{ topic }}</title>

    <style>
        /* General Theme Styles */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            color: #000080;
            margin-bottom: 30px;
            font-size: 1.75rem;
        }
        /* Video Container */
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #333;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Download Button */
        
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .download-button:hover {
            background-color: #45a049;
        }
        /* Quiz Container */
        
        .quiz-container {
            margin-top: 40px;
            text-align: center;
        }
        
        .quiz-container h2 {
            font-size: 1.5rem;
            color: #1640D6;
        }
        
        .quiz-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .quiz-container button:hover {
            background-color: #45a049;
        }
        /* Hidden Class for Quiz Section */
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>{{ course }} - {{ topic }}</h2>

        <!-- Embedding YouTube Video -->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GjxfGoM7Ff8" title="Programming in C" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>

        <!-- Download Lecture Notes Button -->
        <a href="{% url 'download_lecture_notes' topic %}" class="download-button">Download Lecture Notes</a>

        <!-- Quiz Section -->
        <div id="quiz-container" class="quiz-container hidden">
            <h2>Quiz</h2>
            <button id="start-quiz">Start Quiz</button>
        </div>
    </div>
</body>

</html>
